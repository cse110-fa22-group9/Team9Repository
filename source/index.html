<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binge Tracker</title>
    
    <!-- Recipe Card Custom Element -->
    <script src="./assets/scripts/smallMovieCard.js" type="module"></script>
    <script src="./assets/scripts/smallShowCard.js" type="module"></script>

    <!-- Main Stylesheets & Scripts -->
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <script src="./assets/scripts/main.js" type="module"></script>
    <style>
        * {
          font-family: sans-serif;
        }

        .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgb(100, 100, 100);
        overflow-x: hidden;
        transition: 0.1s;
        padding-top: 50px;
        }
    
        .sidebar div {
        padding: 10px 10px 10px 10px;
        font-size: 20px;
        display: block;
        transition: 0.5s;
        cursor: pointer;
        }
        
        .sidebar .closebtn {
        position: absolute;
        top: 0;
        right: 10px;
        font-size: 30px;
        }
        
        .openbtn {
        width: 30px;
        height: 3px;
        /* font-size: 18px; */
        cursor: pointer;
        background-color: rgb(255, 255, 255);
        }
        
        #main {
        transition: margin-left .5s;
        }

        h1{
        position: center;
        left: 40%;
        top:0px;
        }

        a {
        left: 100px;
        top: 10px;
        color: black;
        font-size: 20px;
        text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Binge Tracker's sidebar to return to the Watch List Page -->

    <!-- when the sidebar is closed -->
    <div id="sidebar" class="sidebar">
        <div class="closebtn" onclick="closeNav()">x</div>
        <!-- <div>Watch Lists</div> -->
        <a href="index.html">Watch List</a>
    </div>
    <!-- when the sidebar is open -->
    <div id="open_sidebar">
        <div class="openbtn" onclick="openNav()">
            <i style='font-size:30px' class='fas'>&#xf039;</i>
        </div> 
        <h1> Binge Tracker </h1>
    
        <!-- Access to the add movie and add show pages -->
        <div class="links">
            <form action="./assets/pages/add-content.html">
                <button class="add_conetnt">+</button>
            </form>
        </div>

         <!-- Actual Content for Watch List Page will be in this main tag (movie cards, etc)-->
        <main>
            <!-- Add all movie cards here -->
        </main>
    </div>

    <script>
        function openNav() {
        document.getElementById("sidebar").style.width = "250px";
        document.getElementById("open_sidebar").style.marginLeft = "250px";
        }
        
        function closeNav() {
        document.getElementById("sidebar").style.width = "0";
        document.getElementById("open_sidebar").style.marginLeft= "0";
        }
    </script>

</body>
