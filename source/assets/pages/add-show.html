<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Show From</title>
  <!-- Link addShow.js -->
  <script src="../scripts/addShow.js" type="module"></script>
</head>
<body>
  <!-- Binge Tracker's sidebar to return to the Watch List Page -->
  <div class="w3-sidebar w3-light-grey w3-bar-block" style="width:25%">
     <h3 class="bit-sidebar-heading">Binge Tracker</h3>
     <a href="watchlist.html" class="bit-sidebar-btn">Watch List</a>
  </div>
  <form id="new-show">
    <fieldset>
      <legend>What show you are watching?</legend>
      <label for="show-name">
        Show name:
        <input type="text" id="showName" name="showName" required>
    </fieldset>
    <fieldset>
      <legend>Show image:</legend>
      <label for="image-src">
        Source:
        <input type="text" id="imgSrc" name="imgSrc" required>
      </label>
      </label>
    </fieldset>
    <fieldset>
      <legend>Show episodes Information:</legend>
      <label for="total-Episodes">Total number of episodes in the show:
        <input type="number" id="totalEpisodes" name="totalEpisodes" required>
      </label>
      <br>
      <label for="episodes-Right-Now">How many episodes of the show you've been:
        <input type="number" id="episodesRightNow" name="episodesRightNow" required>
      </label>
    </fieldset>
      <fieldset>
        <legend>Show Rating</legend>
        <label for="rating-0">
          0<input type="radio" id="rating-0" value="0" name="rating">
        </label>
        <label for="rating-1">
          1<input type="radio" id="rating-1" value="1" name="rating">
        </label>
        <label for="rating-2">
          2<input type="radio" id="rating-2" value="2" name="rating">
        </label>
        <label for="rating-3">
          3<input type="radio" id="rating-3" value="3" name="rating">
        </label>
        <label for="rating-4">
          4<input type="radio" id="rating-4" value="4" name="rating">
        </label>
        <label for="rating-5">
          5<input type="radio" id="rating-5" value="5" name="rating">
        </label>
        <label for="numRatings">
          Num Ratings:
          <input type="number" id="numRatings" name="numRatings">
        </label>
      </fieldset>
    <fieldset>
      <legend>Reviews:</legend>
      <label for="review">
        <textarea name="review" id="review" cols="38" rows="5"
          required></textarea>
      </label>
    </fieldset>
    <button type="submit">Add Show to watch list</button>
    <button type="button" class="danger">Delete this Show from watch list</button>
  </form>
</body>
</html>
