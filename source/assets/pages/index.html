<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binge Tracker</title>

    <!-- Recipe Card Custom Element -->

    <!-- Main Stylesheets & Scripts -->

    <style>
        .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        left: 0;
        background-color: lightblue;
        overflow-x: hidden;
        transition: 0.2s;
        padding-top: 60px;
        }
    
        .sidebar div {
        padding: 6px 6px 6px 10px;
        font-size: 20px;
        display: block;
        transition: 0.5s;
        cursor: pointer;
        }
        
        .sidebar .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        }
        
        .openbtn {
        font-size: 24px;
        cursor: pointer;
        background-color: lightblue;
        }
        
        #main {
        transition: margin-left .5s;
        }

        .links .addmovies{
            font-size: 24px;
        }


    </style>
</head>
<body>
    <!-- Binge Tracker's sidebar to return to the Watch List Page -->

    <!-- when the sidebar is closed -->
    <div id="sidebar" class="sidebar">
        <div class="closebtn" onclick="closeNav()">Ã—</div>
        <!-- <div>Watch Lists</div> -->
        <form action="index.html">
            <button class="add_movies">Add Movies</button>
        </form>
    </div>
    <!-- when the sidebar is open -->
    <div id="open_sidebar">
        <button class="openbtn" onclick="openNav()">Menu</button> 
        <h1> Binge Tracker </h1>
    
        <!-- Access to the add movie and add show pages -->
        <div class="links">
            <form action="add-movie.html">
                <button class="add_movies">Add Movies</button>
            </form>
            <form action="add-show.html">
                <button class="add-shows">Add Shows</button>
            </form>
        </div>

         <!-- Actual Content for Watch List Page will be in this main tag (movie cards, etc)-->
        <main>
            <!-- Add all movie cards here -->
        </main>
    </div>

    <script>
        function openNav() {
        document.getElementById("sidebar").style.width = "250px";
        document.getElementById("open_sidebar").style.marginLeft = "250px";
        }
        
        function closeNav() {
        document.getElementById("sidebar").style.width = "0";
        document.getElementById("open_sidebar").style.marginLeft= "0";
        }
    </script>

</body>
