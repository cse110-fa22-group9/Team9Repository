name: JSDoc

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: buildJsDoc
        uses: andstor/jsdoc-action@v1
        with:
          source_dir: ./source
          recurse: true
          output_dir: ./out

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./out
          branch: TESTbit-week-9-new
          target-folder: ./JSDoc
